<div>
    <button class="btn btn-sm btn-outline-primary" (click)="addEvent(content)">Add Event</button>
    <button class="btn btn-sm btn-outline-primary" (click)="deleteMember(deletecontent)">Delete Member</button>
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Event</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <select [(ngModel)]="memberSelect" name="memberSelect" class="browser-default custom-select">
                <option disabled selected>Select a Member</option>
                <option *ngFor="let member of members" [value]="member._id">{{member.firstName}} {{member.lastName}}</option>
            </select>
            <select [(ngModel)]="eventSelect" name="eventSelect" class="browser-default custom-select">
                <option disabled selected>Select an Event</option>
                <option *ngFor="let event of events" [value]="event.company">{{event.company}}</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="saveEvent()">Save</button>
        </div>
    </ng-template>
    <ng-template #deletecontent let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Delete Member</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <select [(ngModel)]="memberDelete" name="memberDelete" class="browser-default custom-select">
                <option disabled selected>Select a Member</option>
                <option *ngFor="let member of members" [value]="member._id">{{member.firstName}} {{member.lastName}}</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="delete()">Delete Member</button>
        </div>
    </ng-template>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="eventCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Events </th>
            <td mat-cell *matCellDef="let element"> {{element.eventCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
